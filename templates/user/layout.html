<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{ title }} - User Management System</title>
    {% else %}
    <title>User Management System</title>
    {% endif %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container my-2">
      <div class="d-flex justify-content-center align-items-center">
        <a href="../index.html"
          ><img src="../../static/img/logo.png" alt="" height="80" width="60px"
        /></a>
      </div>
      <div class="text-center my-2">
        {% if session.get('user_id') %}
        <div class="dropdown">
          <button
            class="btn btn-info dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ session.username }}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/user/update-profile"
              >Update Profile</a
            >
            <a class="dropdown-item" href="/user/change-password"
              >Change Password</a
            >
            <a class="dropdown-item" href="/leaderboard">Leaderboard</a>
            <a class="dropdown-item" href="/user/logout">Logout</a>
          </div>
        </div>
        {% endif %}
      </div>
      <hr />
    </div>
    {% block content %} {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
